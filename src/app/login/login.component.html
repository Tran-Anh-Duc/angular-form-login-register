<form novalidate [formGroup]="loginForm" (ngSubmit)="onSubmit()"
      class="row justify-content-md-center">
  <div class="col-md-8">
    <div class="form-group row">
      <label for="name" class="col-2 col-form-label">
        Name:
      </label>
      <div class="col-10">
        <input formControlName="name" class="form-control" type="text"
               id="name">
      </div>
      <div class="alert alert-danger" role="alert" *ngIf="loginForm.get('name').invalid && loginForm.get('name').touched">
          Invalid name
      </div>
    </div>
    <div class="form-group row">
      <label for="password" class="col-2 col-form-label">
        password:
      </label>
      <div class="col-10">
        <input formControlName="password" class="form-control" type="password"
               id="password">
      </div>
    </div>
    <div class="form-group row">
      <label for="confirmPassword" class="col-2 col-form-label">
        confirmPassword:
      </label>
      <div class="col-10">
        <input formControlName="confirmPassword" class="form-control" type="password" id="confirmPassword">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-10 offset-2">
        <button class="btn btn-primary"
                type="submit">Submit
        </button>
      </div>
    </div>
  </div>
</form>
